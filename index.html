<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tldr.js | check your tldr's online</title>
        <link href="./build/app/tldr.css" rel="stylesheet" type="text/css">
        <style> [v-cloak] { display: none } </style>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <section id="tldr">
            <header>
                <h1>tldr.js</h1>
                <input type="text"
                       autofocus
                       autocomplete="off"
                       placeholder="What ye lookin' fer, laddy?"
                       v-model="query"
                       v-on="keyup:lookUp | key enter">
                <span v-show="loading">Loading!</span>
                <span v-show="notFound">Command not found!</span>
            </header>
            
            <section v-repeat="pages">
                <h3>Results for {{os}}</h3>
                <article v-html="page | marked"></article>
            </section>
        </section>
        <script src="./build/app/tldr.js"></script>
    </body>
</html>
