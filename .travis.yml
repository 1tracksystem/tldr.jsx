language: node_js

node_js:
  - '5.3'
  - '5.4'
  - '5.5'

env:
  NODE_ENV: ci

git:
  depth: 100

before_install:
  - env | sort

script:
  - make check
  - make lint
  - make test
  - make dirs source

deploy:
  on:
    node: '5.5'
  skip_cleanup: true
  local_dir: dist
  provider: s3
  bucket: tldr.ostera.io
  acl: public_read
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
